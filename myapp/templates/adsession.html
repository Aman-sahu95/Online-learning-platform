{%extends 'index.html'%}
{%block body%}
<div class="row my-5">
    <div class="mt-2 col-md-8 mx-auto  ">
        <form action="" method="POST" class="w-75 mx-auto shadow-lg rounded-4 p-5 " style="box-shadow: 0 0 10px rgba(13, 202, 240, 0.8) !important;">
            {%csrf_token%}
            <h1 class="text-info fw-bold text-center">Add Session</h1>
            <br>
            <label for="" class="text-light fw-bold pb-2">
                Enter Session :
            </label>
            <input type="text" name="session" value="{{s.session}}" class="form-control rounded-pill ps-3 st " placeholder="Enter Session"><br>
            <input type="submit" value="Add Session"
                class="btn btn-outline-info  form-control rounded-pill fw-bold">
        </form>
    </div>
</div>

<div class="row mt-5">
    <div class="col-md-8 p-5 mx-auto bg-light rounded-3 table-responsive shadow-lg">
        <h3 class="text-dark mb-4 fw-bold "><i class="fa-solid fa-calendar-days text-info fa-bounce" fa-fade me-2"></i>View Session</h3>
        <table class="table table-hover align-middle text-center shadow-sm rounded-3 overflow-hidden">
            <thead class="table-dark">
            <tr>
                <th scope="col">Sno.</th>
                <th scope="col">Session</th>
                <th scope="col" colspan="2">Action</th>
            </tr>
            </thead>
            <tbody>
            {%for s in session %}
            <tr class="align-middle">
                <td class="fw-semibold">{{forloop.counter}}</td>
                <td class="fw-bold">{{s.session}}</td>
                <td><a href="{%url 'myapp:editsession' s.id %}" class="btn btn-outline-warning btn-sm"><i class="fa fa-edit"></i>Edit</a></td>
                <td><a href="{%url 'myapp:deletesession' s.id %}" class="btn btn-outline-danger btn-sm"><i class="fa fa-trash"></i>Delete</a></td>

            </tr>
            {%endfor%}
            </tbody>
        </table>
    </div>
</div>
{%endblock%}
